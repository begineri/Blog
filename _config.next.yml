# ---------------------------------------------------------------
# Scheme Settings
# ---------------------------------------------------------------

# Dark Mode
# 默认是亮色 (false) 还是暗色 (true)
darkmode: false

# ⬇️ 这一行就是您要的“切换”功能！ ⬇️
# 允许在亮色和暗色模式之间切换。
# 如果设为 true, 网站的侧边栏(或右下角)会显示一个“切换”按钮。
darkmode_toggle: true